name: Auto Update Libraries

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Refresh libraries
        run: npm run update:libs

      - name: Generate update summary
        id: summary
        run: |
          {
            echo "summary<<EOF"
            if git diff --quiet npm/global.json package.json package-lock.json; then
              echo "No updates available"
            else
              echo "## Updated Packages"
              echo ""
              if ! git diff --quiet npm/global.json; then
                echo "### Global CLI Packages (npm/global.json)"
                echo '```diff'
                git diff npm/global.json | grep -E '^\+.*"version":|^-.*"version":' || echo "No version changes"
                echo '```'
                echo ""
              fi
              if ! git diff --quiet package.json; then
                echo "### NPM Dev Dependencies (package.json)"
                echo '```diff'
                git diff package.json | grep -E '^\+.*".*":|^-.*".*":' | grep -v '^\+\+\+\|^---' || echo "No changes"
                echo '```'
                echo ""
              fi
              # Claude Code ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’ç‰¹åˆ¥ã«è¡¨ç¤º
              if command -v jq >/dev/null 2>&1 && [[ -f npm/global.json ]]; then
                CLAUDE_VERSION=$(jq -r '.dependencies["@anthropic-ai/claude-code"].version' npm/global.json)
                echo "### ðŸ¤– Claude Code"
                echo "Current version: **${CLAUDE_VERSION}**"
                echo ""
                echo "[Release Notes](https://github.com/anthropics/claude-code/releases)"
              fi
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create pull request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/auto-library-update
          delete-branch: true
          commit-message: 'chore: automated library refresh'
          title: 'chore: automated library refresh'
          body: |
            Automated update generated by `npm run update:libs`.

            ${{ steps.summary.outputs.summary }}

            ---

            **What's Updated:**
            - Codex/Claude Code toolchain definitions
            - NPM devDependencies
            - Global CLI manifest (npm/global.json)

            **Auto-generated by:** [update-libraries.yml](.github/workflows/update-libraries.yml)
          labels: dependencies
