name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

concurrency:
  group: claude-${{ github.repository }}-${{ github.event.issue.number || github.event.pull_request.number || github.run_id }}
  cancel-in-progress: false

jobs:
  # PRの場合、CIが完了しているかチェック
  check-ci-status:
    if: |
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body || '', '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body || '', '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body || '', '@claude'))
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      ci_passed: ${{ steps.check.outputs.ci_passed }}
    permissions:
      contents: read
      pull-requests: read
      checks: read
    steps:
      - name: Get PR number
        id: pr
        run: |
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            echo "number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "pull_request_review_comment" ]; then
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "pull_request_review" ]; then
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Check CI status
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER="${{ steps.pr.outputs.number }}"
          REPO="${{ github.repository }}"

          # PRのHEAD SHAを取得
          PR_DATA=$(gh api repos/$REPO/pulls/$PR_NUMBER)
          HEAD_SHA=$(echo "$PR_DATA" | jq -r '.head.sha')

          echo "Checking CI status for PR #$PR_NUMBER (SHA: $HEAD_SHA)"

          # Check Runsを取得（CI workflowのみ）
          CHECK_RUNS=$(gh api repos/$REPO/commits/$HEAD_SHA/check-runs \
            --jq '.check_runs[] | select(.name != "check-ci-status" and .name != "claude") | {name, status, conclusion}')

          echo "Check Runs:"
          echo "$CHECK_RUNS" | jq -r '"\(.name): \(.status) - \(.conclusion)"'

          # 必須チェック: Quality Gate
          QUALITY_GATE=$(echo "$CHECK_RUNS" | jq -r 'select(.name == "Quality Gate")')

          if [ -z "$QUALITY_GATE" ]; then
            echo "ci_passed=false" >> $GITHUB_OUTPUT
            echo "⏳ Quality Gate check has not started yet"
            echo "Please wait for CI to start before running Claude Code."
            exit 0
          fi

          QUALITY_GATE_STATUS=$(echo "$QUALITY_GATE" | jq -r '.status')
          QUALITY_GATE_CONCLUSION=$(echo "$QUALITY_GATE" | jq -r '.conclusion')

          if [ "$QUALITY_GATE_STATUS" != "completed" ]; then
            echo "ci_passed=false" >> $GITHUB_OUTPUT
            echo "⏳ Quality Gate is still running: $QUALITY_GATE_STATUS"
            echo "Please wait for CI to complete before running Claude Code."
            exit 0
          fi

          if [ "$QUALITY_GATE_CONCLUSION" != "success" ]; then
            echo "ci_passed=false" >> $GITHUB_OUTPUT
            echo "❌ Quality Gate failed with conclusion: $QUALITY_GATE_CONCLUSION"
            echo "Please fix CI failures before running Claude Code."
            exit 0
          fi

          # すべての実行されたチェック（skippedでないもの）を確認
          FAILED_CHECKS=$(echo "$CHECK_RUNS" | jq -r 'select(.status == "completed" and .conclusion != "success" and .conclusion != "skipped" and .conclusion != "neutral")')

          if [ -n "$FAILED_CHECKS" ]; then
            echo "ci_passed=false" >> $GITHUB_OUTPUT
            echo "❌ Some CI checks failed:"
            echo "$FAILED_CHECKS" | jq -r '"\(.name): \(.conclusion)"'
            echo "Please fix CI failures before running Claude Code."
            exit 0
          fi

          echo "ci_passed=true" >> $GITHUB_OUTPUT
          echo "✅ All CI checks passed"

  claude:
    # Issue（PRではない）へのコメント、または CIチェックが必要ない場合
    if: |
      always() &&
      (
        (github.event_name == 'issues' && (contains(github.event.issue.body || '', '@claude') || contains(github.event.issue.title || '', '@claude'))) ||
        (needs.check-ci-status.result == 'success' && needs.check-ci-status.outputs.ci_passed == 'true') ||
        (needs.check-ci-status.result == 'skipped')
      )
    needs: [check-ci-status]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
      checks: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read
            checks: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'
