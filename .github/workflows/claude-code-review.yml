name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # CIが完了しているかチェック
  check-ci-status:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      ci_passed: ${{ steps.check.outputs.ci_passed }}
    permissions:
      contents: read
      pull-requests: read
      checks: read
    steps:
      - name: Check CI status
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          REPO="${{ github.repository }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          echo "Checking CI status for PR #$PR_NUMBER (SHA: $HEAD_SHA)"

          # CIワークフローのステータスを取得
          CI_STATUS=$(gh api repos/$REPO/commits/$HEAD_SHA/status --jq '.state')

          echo "CI Status: $CI_STATUS"

          # CIが成功している場合のみ許可
          if [ "$CI_STATUS" = "success" ]; then
            echo "ci_passed=true" >> $GITHUB_OUTPUT
            echo "✅ CI checks passed"
          else
            echo "ci_passed=false" >> $GITHUB_OUTPUT
            echo "⏳ CI checks have not passed yet. Current status: $CI_STATUS"
            echo "Claude Code Review will be skipped until CI passes."
            exit 0
          fi

  claude-review:
    # CIが成功した場合のみ実行
    if: needs.check-ci-status.outputs.ci_passed == 'true'
    needs: [check-ci-status]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
