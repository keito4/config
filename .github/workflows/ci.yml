name: CI

on:
  pull_request:
    paths:
      - '**.js'
      - '**.ts'
      - '**.mjs'
      - '**.cjs'
      - '**.json'
      - '**.sh'
      - '**.bats'
      - '.github/workflows/**'
      - 'package.json'
      - 'package-lock.json'
      - '.eslintrc.*'
      - '.prettierrc.*'
      - 'tsconfig.json'
  push:
    branches: [main, master]
    paths:
      - '**.js'
      - '**.ts'
      - '**.mjs'
      - '**.cjs'
      - '**.json'
      - '**.sh'
      - '**.bats'
      - '.github/workflows/**'
      - 'package.json'
      - 'package-lock.json'
      - '.eslintrc.*'
      - '.prettierrc.*'
      - 'tsconfig.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      code: ${{ steps.filter.outputs.code }}
      scripts: ${{ steps.filter.outputs.scripts }}
      workflows: ${{ steps.filter.outputs.workflows }}
      dependencies: ${{ steps.filter.outputs.dependencies }}
    steps:
      - uses: actions/checkout@v6

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**.js'
              - '**.ts'
              - '**.mjs'
              - '**.cjs'
              - 'src/**'
              - 'test/**/*.test.{js,ts}'
              - 'tsconfig.json'
            scripts:
              - '**.sh'
              - 'script/**'
              - 'test/integration/**'
            workflows:
              - '.github/workflows/**'
            dependencies:
              - 'package.json'
              - 'package-lock.json'

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: changes
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.scripts == 'true' || needs.changes.outputs.dependencies == 'true'
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run ESLint
        run: npm run lint

      - name: Check shell scripts
        run: npm run shellcheck

      - name: Check formatting
        run: npm run format:check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: changes
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.dependencies == 'true'
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage -- --ci --reporters=default --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT_DIR: ./reports
          JEST_JUNIT_OUTPUT_NAME: junit.xml

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: ./reports/junit.xml
          retention-days: 30

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Jest Test Results
          path: ./reports/junit.xml
          reporter: jest-junit
          fail-on-error: false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: changes
    if: needs.changes.outputs.scripts == 'true' || needs.changes.outputs.dependencies == 'true'
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install bats
        run: sudo apt-get update && sudo apt-get install -y bats

      - name: Run Bats integration tests
        run: |
          mkdir -p reports
          bats test/integration/*.bats --formatter tap > reports/bats-results.tap || true

      - name: Upload integration test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: integration-test-results
          path: ./reports/bats-results.tap
          retention-days: 30

  actionlint:
    name: Workflow Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: changes
    if: needs.changes.outputs.workflows == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Run actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          reporter: github-pr-review
          fail_on_error: true

  pr-size-check:
    name: PR Size Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'pull_request'
    steps:
      - name: Check PR Size
        uses: actions/github-script@v8
        with:
          script: |
            const { additions, deletions, changed_files } = context.payload.pull_request;
            const totalChanges = additions + deletions;

            // Define size thresholds
            const sizes = [
              { label: 'size/XS', maxLines: 50, maxFiles: 3 },
              { label: 'size/S', maxLines: 200, maxFiles: 10 },
              { label: 'size/M', maxLines: 500, maxFiles: 15 },
              { label: 'size/L', maxLines: 1000, maxFiles: 30 },
            ];

            // Determine size
            let sizeLabel = 'size/XL';
            for (const size of sizes) {
              if (totalChanges <= size.maxLines && changed_files <= size.maxFiles) {
                sizeLabel = size.label;
                break;
              }
            }

            // Remove old size labels
            const currentLabels = context.payload.pull_request.labels.map(l => l.name);
            for (const label of currentLabels) {
              if (label.startsWith('size/')) {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: label
                }).catch(() => {});
              }
            }

            // Add new size label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [sizeLabel]
            });

            // Post warning for XL PRs
            if (sizeLabel === 'size/XL') {
              const body = `## ⚠️ Large PR Warning

            This PR is quite large with **${totalChanges} lines** changed across **${changed_files} files**.

            Large PRs are harder to review and more likely to introduce bugs. Please consider:
            - Breaking this into smaller, focused PRs
            - Separating refactoring from feature changes
            - Creating a PR series with clear dependencies

            **PR Size Guidelines:**
            | Size | Lines | Files |
            |------|-------|-------|
            | XS | ≤50 | ≤3 |
            | S | ≤200 | ≤10 |
            | M | ≤500 | ≤15 |
            | L | ≤1000 | ≤30 |
            | XL | >1000 | >30 |`;

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

            console.log(`PR Size: ${sizeLabel} (${totalChanges} lines, ${changed_files} files)`);

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [changes, lint, test, integration-test, actionlint]
    if: always()
    steps:
      - name: Check job results
        env:
          LINT_RESULT: ${{ needs.lint.result }}
          TEST_RESULT: ${{ needs.test.result }}
          INTEGRATION_RESULT: ${{ needs.integration-test.result }}
          ACTIONLINT_RESULT: ${{ needs.actionlint.result }}
        run: |
          echo "## Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Format | $LINT_RESULT |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | $TEST_RESULT |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | $INTEGRATION_RESULT |" >> $GITHUB_STEP_SUMMARY
          echo "| Workflow Lint | $ACTIONLINT_RESULT |" >> $GITHUB_STEP_SUMMARY

      - name: Verify all checks passed
        env:
          LINT_RESULT: ${{ needs.lint.result }}
          TEST_RESULT: ${{ needs.test.result }}
          INTEGRATION_RESULT: ${{ needs.integration-test.result }}
          ACTIONLINT_RESULT: ${{ needs.actionlint.result }}
        run: |
          # skipped は成功扱い（該当ファイルの変更がない場合）
          function check_result() {
            local result=$1
            [[ "$result" == "success" || "$result" == "skipped" ]]
          }

          FAILED=false
          if ! check_result "$LINT_RESULT"; then
            echo "::error::Lint & Format failed"
            FAILED=true
          fi
          if ! check_result "$TEST_RESULT"; then
            echo "::error::Unit Tests failed"
            FAILED=true
          fi
          if ! check_result "$INTEGRATION_RESULT"; then
            echo "::error::Integration Tests failed"
            FAILED=true
          fi
          if ! check_result "$ACTIONLINT_RESULT"; then
            echo "::error::Workflow Lint failed"
            FAILED=true
          fi

          if [ "$FAILED" = true ]; then
            echo "::error::Quality gate failed - one or more jobs did not succeed"
            exit 1
          fi

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [quality-gate]
    if: failure() && github.ref == 'refs/heads/main'
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v2.1.1
        with:
          channel-id: ${{ vars.SLACK_CI_CHANNEL_ID }}
          payload-file-path: '.github/slack-ci-failure.json'
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          REPO: ${{ github.repository }}
          REF_NAME: ${{ github.ref_name }}
          SERVER_URL: ${{ github.server_url }}
          RUN_ID: ${{ github.run_id }}
        continue-on-error: true
