name: Rebuild Docker Cache (Weekly)

on:
  schedule:
    # æ¯Žé€±æ—¥æ›œæ—¥ 0:00 UTC (æ—¥æœ¬æ™‚é–“ 9:00) ã«ãƒ•ãƒ«ãƒªãƒ“ãƒ«ãƒ‰
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      reason:
        description: 'ãƒªãƒ“ãƒ«ãƒ‰ã®ç†ç”±ï¼ˆä»»æ„ï¼‰'
        required: false

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  rebuild-cache:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Log rebuild reason
        env:
          TRIGGER: ${{ github.event_name }}
          REASON: ${{ inputs.reason }}
        run: |
          echo "=== Docker Cache Full Rebuild ==="
          echo "Trigger: $TRIGGER"
          if [ "$TRIGGER" = "workflow_dispatch" ]; then
            echo "Reason: $REASON"
          else
            echo "Reason: Scheduled weekly rebuild"
          fi
          echo "Date: $(date -u)"

      - name: Fix workspace permissions
        run: sudo chown -R "$(id -u):$(id -g)" "$GITHUB_WORKSPACE"

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:latest

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest version tag
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}
          echo "version=$LATEST_VERSION" >> "$GITHUB_OUTPUT"
          echo "Latest version: $LATEST_VERSION"

      - name: Build and push with no-cache
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/config-base:cache-rebuild
            ghcr.io/${{ github.repository_owner }}/config-base:latest
          platforms: linux/amd64,linux/arm64
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/config-base:cache,mode=max
          no-cache: true
          secrets: |
            claude_credentials=${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

      - name: Summary
        env:
          TRIGGER: ${{ github.event_name }}
          OWNER: ${{ github.repository_owner }}
        run: |
          {
            echo "### âœ… Docker Cache Rebuild Complete"
            echo ""
            echo "- **Trigger**: $TRIGGER"
            echo "- **Date**: $(date -u)"
            echo "- **Platforms**: linux/amd64, linux/arm64"
            echo "- **Cache Updated**: ghcr.io/$OWNER/config-base:cache"
            echo ""
            echo "æ¬¡å›žã®é€šå¸¸ãƒ“ãƒ«ãƒ‰ã‹ã‚‰ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãŒåˆ©ç”¨å¯èƒ½ã§ã™ ðŸš€"
          } >> "$GITHUB_STEP_SUMMARY"
