name: Container Security Scan

on:
  push:
    branches: [main]
    paths:
      - '.devcontainer/**'
      - 'npm/global.json'
  pull_request:
    branches: [main]
    paths:
      - '.devcontainer/**'
      - 'npm/global.json'
  schedule:
    - cron: '0 5 * * 2'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Free disk space before scan
        run: |
          echo "=== Disk space before cleanup ==="
          df -h

          docker system prune -af --volumes
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/share/boost || true

          echo "=== Disk space after cleanup ==="
          df -h

      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: false
          load: true
          tags: config-base:scan
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/config-base:cache

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: 'config-base:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          trivyignores: '.trivyignore'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy for summary
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: 'config-base:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'
          trivyignores: '.trivyignore'

      - name: Fail on critical vulnerabilities
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: 'config-base:scan'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'
          vuln-type: 'os,library'
          trivyignores: '.trivyignore'

  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
      packages: read

    steps:
      - name: Free disk space before SBOM generation
        run: |
          echo "=== Disk space before cleanup ==="
          df -h

          docker system prune -af --volumes
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/share/boost || true

          echo "=== Disk space after cleanup ==="
          df -h

      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for SBOM
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: false
          load: true
          tags: config-base:sbom
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/config-base:cache

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0.22.2
        with:
          image: config-base:sbom
          artifact-name: sbom.spdx.json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90
