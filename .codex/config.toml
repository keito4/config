model = "gpt-5.2-codex"
sandbox_mode = "workspace-write"
[sandbox_workspace_write]
network_access = true
[features]
rmcp_client = true
web_search_request = true

[mcp_servers.aws-docs]
command = "uvx"
args = ["awslabs.aws-documentation-mcp-server@latest"]

[mcp_servers.aws-knowledge]
url = "https://knowledge-mcp.global.api.aws"

[mcp_servers.chrome-devtools]
command = "npx"
args = ["chrome-devtools-mcp@latest"]

[mcp_servers.next-devtools]
command = "npx"
args = ["-y", "next-devtools-mcp@latest"]

[mcp_servers.playwright]
command = "npx"
args = ["@playwright/mcp@latest"]

[mcp_servers.o3]
command = "npx"
args = ["o3-search-mcp"]
env = { OPENAI_API_KEY = "${OPENAI_API_KEY}", SEARCH_CONTEXT_SIZE = "medium", REASONING_EFFORT = "medium" }

[mcp_servers.supabase]
url = "https://mcp.supabase.com/mcp"

[mcp_servers.supabase.http_headers]
Authorization = "Bearer ${SUPABASE_MCP_TOKEN}"

[mcp_servers.vercel]
url = "https://mcp.vercel.com"

[mcp_servers.vercel.http_headers]
Authorization = "Bearer ${VERCEL_MCP_TOKEN}"

[mcp_servers.github]
url = "https://api.githubcopilot.com/mcp/"

[mcp_servers.github.http_headers]
Authorization = "Bearer ${GITHUB_COPILOT_MCP_TOKEN}"

[notice]
hide_gpt5_1_migration_prompt = true
"hide_gpt-5.1-codex-max_migration_prompt" = true

[notice.model_migrations]
"gpt-5.1-codex-max" = "gpt-5.2-codex"
